<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Navigation Examples</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Navigation Examples</h3>

    <button ion-button color="default" (click)="gotoLists()">go to lists page</button>

    <button ion-button color="default" (click)="gotoHelloWorld()">go to hello world page</button>

    <button ion-button color="default" (click)="goBack()">go back</button>

    <button ion-button color="danger" (click)="gotoRoot()">go to root</button>

</ion-content>
