<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Lists Examples</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <h3>Lists Examples</h3>

    <h4>Basic Lists</h4>

    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
    </ion-list>

    <h4>No Lines</h4>

    <ion-list no-lines>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
    </ion-list>

    <h4>Inset List</h4>

    <ion-list inset>
        <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            {{ item }}
        </ion-item>
    </ion-list>

    <h4>List Dividers</h4>

    <ion-item-group>
        <ion-item-divider color="light">A</ion-item-divider>
        <ion-item>Angola</ion-item>
        <ion-item>Argentina</ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="light">B</ion-item-divider>
        <ion-item>Botsuana</ion-item>
        <ion-item>Brazil</ion-item>
    </ion-item-group>

    <h4>List Headers</h4>

    <ion-list>
        <ion-list-header>Header</ion-list-header>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
    </ion-list>

    <h4>Icon List</h4>

    <ion-list>
        <ion-list-header>Header</ion-list-header>
        <ion-item>
            <ion-icon name="leaf" item-left></ion-icon>Herbology
        </ion-item>
        <ion-item>
            <ion-icon name="leaf" item-left></ion-icon>Herbology
        </ion-item>
        <ion-item>
            <ion-icon name="leaf" item-left></ion-icon>Herbology
        </ion-item>
    </ion-list>

    <h4>Avatar List</h4>
    <h4>Multi-line List</h4>
    <h4>Sliding List</h4>
    <h4>Thumbnail List</h4>

</ion-content>
